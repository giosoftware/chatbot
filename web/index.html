<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yodabot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 mb-4">
        <div id="app">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-8 mx-auto">
                    <div id="msglist">
                        <ul>
                            <li v-for="message in messageList" class="list-unstyled">
                                <span v-if="message.bot" class="font-weight-bold mr-1">YodaBot:</span>
                                <span v-else class="font-weight-bold mr-1">You:</span> {{message.content}} </li>
                        </ul>
                        <div v-show="botIsWriting" class="font-italic"> YodaBot is writing... </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-8 mx-auto">
                    <form class="navbar-form justify-content-center">
                        <div class="input-group">
                            <input type="text" class="form-control mr-1" placeholder="Write a message" v-model="newMsg">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary" @click.prevent="newMessage">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
